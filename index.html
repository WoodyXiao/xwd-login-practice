<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Main/CSS/style.css">
    
</head>
<body>
    <!--整体布局-->
    <div class="container right-panel-active">
        <!--注册框-->
        <div class="container_from container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="from_title">Create account</h2>
                <input type="text" placeholder="User" class="input">
                <input type="text" placeholder="E-mail" class="input">
                <input type="text" placeholder="Password" class="input">
                <button class="btn">Sign up</button>

            </form>
        </div>

        <!--登录框-->
        <div class="container_from container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="from_title">Welcome</h2>
                <input type="text" placeholder="User" class="input">
                <input type="text" placeholder="E-mail" class="input">
                <input type="text" placeholder="Password" class="input">
                <a href="#" class="link">Forgot password?</a>
                <button class="btn">Log in</button>

            </form>
        </div>

        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id="signin">Already have account?</button>
                </div>

                <div class="overlay_panel overlay--right">
                    <button class="btn" id="signup">Create new account?</button>
                </div>
            </div>
        </div>


    </div>
    <script src = "Main/Javascript/Js.js"></script>
</body>
</html>
